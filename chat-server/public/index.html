<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
		<meta http-equiv='X-UA-Compatible' content='ie=edge' />
		<link rel='stylesheet' href='css/style.css' />
		<title>Prompt</title>
    <script src="https://kit.fontawesome.com/771aacb4e6.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class='join-container'>
			<header class='join-header'>
				<h1><i class='fa-solid fa-asterisk fa-spin'></i> Prompt <i class='fa-solid fa-asterisk fa-spin'></i></h1>
			</header>
			<main class='join-main'>
				<form action='chat.html'>
					<div class='form-control'>
						<label for='username'>Username</label>
						<input type='text' name='username' id='username' placeholder='Enter username...' required />
					</div>
					<div class='form-control'>
						<label for='room'>Channel</label>
						<select name='room' id='room'>
							<option value='asynchronous-computing'>Asynchronous computing</option>
							<option value='design-patterns'>Design patterns</option>
						</select>
					</div>
					<button type='submit' class='btn'>Join</button>
				</form>
			</main>
		</div>

    <script src='/socket.io/socket.io.js'></script>
    <script src='js/main.js'></script> 
	</body>
</html>
