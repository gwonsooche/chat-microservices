<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/771aacb4e6.js" crossorigin="anonymous"></script>
  <title>Prompt</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Prompt</h1>
      <a href="index.html" class="btn">Leave Channel</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fa-solid fa-box-archive"></i> Channel</h3>
        <h2 id="channel-name"></h2>
        <h3><i class="fa-solid fa-frog"></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <!-- This will give us access to the frontend library of Socket.io. -->
  <script src='/socket.io/socket.io.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.js" integrity="sha512-xjPY2pO1GsrSGApvDELRMdGhJt/kTYnBbfR7VPLh/xgyJdN1gCZkz8Ru93f/rFN6Es48vhLU2RiZPylvRrieXg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src='js/main.js'></script> 
</body>
</html>
